<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>
    
    <!-- button for cards -->
    <button (click)="addcard()" class="btn btn-primary" style="margin-bottom: 10px;"> click to add cards </button>
    
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let card of cards">
            <!-- <div class="card-body" [color]=card.border [price]=card.price [pay]=card.period [currency]=card.currency [trf]=card.trf> -->
                <div class="card border-left-{{card.border}} shadow h-100 py-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Earnings {{card.period}}</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{card.currency}}-{{card.price}}</div>
                                    <span *ngIf=trf> <div class="progress">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div> </span>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                </div>
                            </div>
                    <!-- </div> -->
            </div>
        </div>
    </div>
    </div>
